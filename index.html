<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4" style="padding: 0; height: 20vh;">
                    <div class="screen">
                        <div class="display">0</div>
                        <div class="expresion"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button class="delete" id="clear">AC</button></td>
                <td><button class="delete" id="delete">C</button></td>
                <td><button class="secondary_operator" id="negative">+/-</button></td>
                <td><button class="basic_operator" id="+">+</button></td>
            </tr>
            <tr>
                <td><button class="number" id="7">7</button></td>
                <td><button class="number" id="8">8</button></td>
                <td><button class="number" id="9">9</button></td>
                <td><button class="basic_operator" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class="number" id="4">4</button></td>
                <td><button class="number" id="5">5</button></td>
                <td><button class="number" id="6">6</button></td>
                <td><button class="basic_operator" id="*">*</button></td>
            </tr>
            <tr>
                <td><button class="number" id="1">1</button></td>
                <td><button class="number" id="2">2</button></td>
                <td><button class="number" id="3">3</button></td>
                <td><button class="basic_operator" id="/">/</button></td>
            </tr>
            <tr>
                <td><button class="secondary_operator" id="dot">.</button></td>
                <td><button class="number" id="zero">0</button></td>
                <td colspan="2"><button class="equals">=</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
